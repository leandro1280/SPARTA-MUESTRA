<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sparta Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --verde-militar: #556B2F;
            --gris-oscuro: #0D0D0D;
            --blanco: #FFFFFF;
        }
        body {
            background-color: var(--gris-oscuro);
            color: var(--blanco);
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que el contenedor ocupe al menos toda la altura de la pantalla */
            padding: 2rem; /* Añade padding alrededor del contenedor en pantallas pequeñas */
        }
        .login-card {
            background-color: #1a1a1a; /* Fondo similar a las tarjetas de curso */
            border: 2px solid var(--verde-militar);
            border-radius: 15px;
            padding: 2.5rem;
            max-width: 500px; /* Ancho máximo para la tarjeta de login */
            width: 100%; /* Asegura que la tarjeta sea responsiva */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Sombra sutil */
        }
        .login-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-control-sparta {
            background-color: var(--gris-oscuro);
            color: var(--blanco);
            border: 1px solid #333; /* Borde más sutil para campos de formulario */
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .form-control-sparta:focus {
            background-color: #222; /* Fondo ligeramente más claro al enfocar */
            border-color: var(--verde-militar);
            box-shadow: 0 0 5px var(--verde-militar);
            color: var(--blanco); /* Asegura que el texto siga siendo blanco al enfocar */
        }
        .btn-sparta-login {
            background-color: var(--verde-militar);
            color: var(--blanco);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%; /* Botón ocupa todo el ancho de la tarjeta */
        }
        .btn-sparta-login:hover {
            background-color: #6B8E23;
        }
        .login-options {
            margin-top: 1.5rem;
            text-align: center;
        }
        .login-options a {
            color: #888;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
            display: inline-block; /* Para poder aplicar margin horizontal */
        }
        .login-options a:hover {
            color: var(--blanco);
        }
        .navbar-brand img {
            max-height: 50px; /* Asegura que el logo no sea demasiado grande en la barra de navegación */
        }
        .navbar-dark .navbar-brand {
            color: var(--blanco); /* Color del logo en la navbar */
        }
        .navbar-dark .navbar-nav .nav-link {
            color: var(--blanco); /* Color de los links de navegación */
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo sparta.ico" alt="Logo Sparta">
            </a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Iniciar Sesión</h2>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control form-control-sparta" id="email" placeholder="Correo Electrónico" >
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control form-control-sparta" id="password" placeholder="Contraseña" >
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
               <a href="app.html " button type="submit" class="btn btn-sparta-login">  Ingresar</button></a> 
            </form>
            <div class="login-options">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="register.html">Crear una cuenta</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
