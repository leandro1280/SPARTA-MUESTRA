<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Sparta Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --verde-militar: #556B2F;
            --gris-oscuro: #0D0D0D;
            --blanco: #FFFFFF;
        }
        body {
            background-color: var(--gris-oscuro);
            color: var(--blanco);
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .register-card {
            background-color: #1a1a1a;
            border: 2px solid var(--verde-militar);
            border-radius: 15px;
            padding: 2.5rem;
            max-width: 550px; /* Ligeramente más ancho que login para más campos */
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        .register-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-control-sparta {
            background-color: var(--gris-oscuro);
            color: var(--blanco);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.2rem; /* Ligeramente menos margin bottom que login */
        }
        .form-control-sparta:focus {
            background-color: #222;
            border-color: var(--verde-militar);
            box-shadow: 0 0 5px var(--verde-militar);
            color: var(--blanco);
        }
        .btn-sparta-register {
            background-color: var(--verde-militar);
            color: var(--blanco);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .btn-sparta-register:hover {
            background-color: #6B8E23;
        }
        .register-options {
            margin-top: 1.5rem;
            text-align: center;
        }
        .register-options a {
            color: #888;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
            display: inline-block;
        }
        .register-options a:hover {
            color: var(--blanco);
        }
        .navbar-brand img {
            max-height: 50px;
        }
        .navbar-dark .navbar-brand {
            color: var(--blanco);
        }
        .navbar-dark .navbar-nav .nav-link {
            color: var(--blanco);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo sparta.ico" alt="Logo Sparta">
            </a>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-card">
            <h2 class="register-title">Crear Cuenta</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control form-control-sparta" id="name" placeholder="Nombre Completo" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control form-control-sparta" id="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control form-control-sparta" id="password" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control form-control-sparta" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsAndConditions" required>
                    <label class="form-check-label" for="termsAndConditions">Acepto los <a href="#" style="color: var(--verde-militar);">Términos y Condiciones</a></label>
                </div>
                <button type="submit" class="btn btn-sparta-register">Registrarse</button>
            </form>
            <div class="register-options">
                <a href="login.html">¿Ya tienes una cuenta? Ingresar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
